                <!-- 비로그인 상태 -->
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/login">Login</a>

                    <a class="nav-link" href="/register">회원가입</a>

<!--                    </a>-->

                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="submit">

                        </button>
                    </form>
            </ul>
        </div>
    </div>
</nav>

<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Shop in style</h1>
            <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
        </div>
    </div>
</header>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4" th:each="i : ${items}">
                        <div class="text-center">
                            <!-- Product name-->
                            <a th:href="@{ '/detail/' + ${i.id} }">
                                <h5 class="fw-bolder" th:text="${i.title}"></h5>
                            </a>
                            <!-- Product price-->
                            <p th:text="${i.price}">원</p>
                            <a th:href="@{ '/edit/' + ${i.id} }">✏️</a>
                            <!-- 물품 수정 삭제 버튼-->
<!--                            <button class="btn" th:onclick="fetch('/delete?id=[[${i.id}]]', {method : 'DELETE'})-->
<!--                                .then(r => r.text())-->
<!--                                .then( ()=> {-->
<!--                                    location.reload();-->
<!--                                })-->
<!--                                ">삭제</button>-->
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">View options</a></div>
                    </div>
                </div>
            </div>

            </div>
        </div>
    </div>
</section>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
