<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>SpringMall</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/styles.css" rel="stylesheet" />
</head>
<body>
<!-- Navigation-->
<div th:replace="~{ nav.html::navbar }"></div>

<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">SpringMall</h1>
            <p class="lead fw-normal text-white-50 mb-0">내가 만든 쇼핑몰</p>
        </div>
    </div>
</header>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" th:each="i : ${items}">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." th:href="@{'/detail/' + ${i.id}}"/>
                    <!-- Product details-->
                    <div class="card-body p-4" >
                        <div class="text-center">
                            <!-- Product name-->
                            <a th:href="@{ '/detail/' + ${i.id} }">
                                <h5 class="fw-bolder" th:text="${i.title}" th:href="@{'/detail/' + ${i.id}}"></h5>
                            </a>
                            <!-- Product price-->
                            <p th:text="${i.price}" th:href="@{'/detail/' + ${i.id}}">원</p>
                            <!-- 물품 수정 삭제 버튼-->
<!--                            <a th:href="@{ '/edit/' + ${i.id} }">✏️</a>-->
                            <!--                            <button class="btn" th:onclick="fetch('/delete?id=[[${i.id}]]', {method : 'DELETE'})-->
                            <!--                                .then(r => r.text())-->
                            <!--                                .then( ()=> {-->
                            <!--                                    location.reload();-->
                            <!--                                })-->
                            <!--                                ">삭제</button>-->
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <a class="btn btn-outline-dark mt-auto" th:href="@{'/detail/' + ${i.id}}">View options</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 페이지네이션 -->
        <div class="text-center mt-4" th:if="${totalPages != null}">
            <nav>
                <ul class="pagination justify-content-center">
                    <li th:each="i : ${#numbers.sequence(1, totalPages)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link"
                           th:href="@{'/search/' + ${keyword} + '/page/' + ${i}}"
                           th:text="${i}">1</a>
                    </li>
                </ul>
            </nav>
        </div>
        </div>
    </div>
</section>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
