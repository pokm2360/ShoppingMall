<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="/styles.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{ nav.html::navbar }"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">회원가입</h2>
            <form action="/member" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">아이디</label>
                    <input id="username" name="username" class="form-control" placeholder="아이디 (최대 10자)" maxlength="10" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input id="password" name="password" type="password" class="form-control" placeholder="비밀번호 (최대 20자)" maxlength="20" required>
                </div>
                <div class="mb-3">
                    <label for="displayName" class="form-label">닉네임</label>
                    <input id="displayName" name="displayName" class="form-control" placeholder="닉네임 (최대 10자)" maxlength="10" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">회원가입</button>
            </form>
            <p class="text-muted mt-3 text-center">* 아이디, 닉네임은 10자 이하, 비밀번호는 20자 이하이어야 합니다.</p>
        </div>
    </div>
</div>

</body>
</html>
